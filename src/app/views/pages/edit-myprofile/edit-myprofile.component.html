<div class="row">
  <div class="col-xl-12">
    <mat-card>
      <form
        class="kt-form kt-form--label-right"
        action>
        <div class="kt-form__body">
          <div class="kt-section kt-section--first">
            <div class="kt-section__body">
              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">First Name</label>
                <div class="col-lg-9 col-xl-6">
                  <input
                    class="form-control"
                    type="text"
                    value="Sean">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Last Name</label>
                <div class="col-lg-9 col-xl-6">
                  <input
                    class="form-control"
                    type="text"
                    value="Bold">
                </div>
              </div>

              <div class="row">
                <label class="col-xl-3"></label>
                <div class="col-lg-9 col-xl-6">
                  <h3 class="kt-section__title kt-section__title-sm">Contact Info:</h3>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Contact Phone</label>
                <div class="col-lg-9 col-xl-6">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="la la-phone"></i></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      value="+35278953712"
                      placeholder="Phone"
                      aria-describedby="basic-addon1">
                  </div>
                  <span class="form-text text-muted">We'll never share your email with anyone else.</span>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Email Address</label>
                <div class="col-lg-9 col-xl-6">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="la la-at"></i></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      value="nick.bold@loop.com"
                      placeholder="Email"
                      aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div
          class="kt-separator kt-separator--space-lg kt-separator--fit kt-separator--border-solid"
          style="margin: 1.5rem 0;"></div>
        <div
          class="kt-form__actions"
          style="padding: 0;">
          <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-lg-9 col-xl-6">
              <a
                href="#"
                class="btn btn-label-brand btn-bold">
                Update changes
              </a>
              <a
                routerLink="/myprofile"
                href="javascript:;"
                class="btn btn-clean btn-bold">
                Cancel
              </a>
            </div>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
