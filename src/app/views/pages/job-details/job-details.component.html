    <kt-portlet [class]="'kt-portlet--height-fluid'">
      <div style="padding: 15px 25px;">
        <h4 style="margin-top: 15px;">Job Description - {{jobData.getJobInfo().getJobId()}}</h4>
      </div>
      <kt-portlet-body
        [class]="'kt-portlet__body--fit'"
        style="padding: 5px 25px 15px 25px;">
        <div
          class="contentEdit"
          contenteditable>
          {{jobData.getJobInfo().getJobDescription()}}
        </div>
        <h4 style="margin-top: 15px;">Matched Candidate profile</h4>
        <div class="col-xl-12">
          <table
            mat-table
            [dataSource]="jobSimilarityData"
            class="mat-elevation-z8">
            <ng-container matColumnDef="jobCode">
              <th
                mat-header-cell
                *matHeaderCellDef>
                S No.
              </th>
              <td
                mat-cell
                *matCellDef="let element: let i = index;">
                {{i + 1}}
              </td>
            </ng-container>

            <ng-container matColumnDef="jobPosition">
              <th
                mat-header-cell
                *matHeaderCellDef>
                Candidate Name
              </th>
              <td
                mat-cell
                *matCellDef="let element">
                <a
                  href="javascript:;"
                  routerLink="/profile">
                  {{element.getCandidateDescription()}}
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="profileMatched">
              <th
                mat-header-cell
                *matHeaderCellDef>
                Matched Percentage
              </th>

              <td
                mat-cell
                *matCellDef="let element">
                <div
                  class="kt-widget__progress"
                  style="display: flex;
                align-items: center;">
                  <div
                    class="progress"
                    style="height: 5px;width: 100%;margin-right: 15px;">
                    <div
                      class="progress-bar kt-bg-success"
                      role="progressbar"
                      [ngStyle]="{'width': element.profileMatched+'%', 'color': '#858585'}"
                      aria-valuenow="65"
                      aria-valuemin="0"
                      aria-valuemax="100"></div>
                  </div>
                  <div class="kt-widget__stats">
                    {{element.getSimilarityList()[2].getSimilarity()}}%
                  </div>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th
                mat-header-cell
                *matHeaderCellDef>
                Actions
              </th>

              <td
                mat-cell
                *matCellDef="let element">
                <a
                  class="btn btn-label-brand btn-sm btn-upper"
                  style="margin-right: 5px;"
                  href="#">
                  Call
                </a>
                <a
                  class="btn btn-brand btn-sm btn-upper"
                  href="mailto:someone@example.com?Subject=Hello%20again"
                  style="font-weight: 700;">
                  Email
                </a>
              </td>
            </ng-container>

            <tbody>
              <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"></tr>
            </tbody>
          </table>
          <mat-paginator
            [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
        </div>
      </kt-portlet-body>
    </kt-portlet>
  </div>
</div>
